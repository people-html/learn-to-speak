      <img class="text" src="../images/main.png">
    </div>
    <div class="page-header"></div>

          <img src="../images/qr.png">
        </div>
        <p>扫描二维码</p>
        <p>分享至朋友圈</p>
        <div class="next-box">
          <div class="share next-box-button"><a href="#share&amp;in=moveToTop&amp;out=moveFromBottom">生成海报</a></div>
          <div class="next-read next-box-button" @click="closeHistory">继续学习</div>
        </div>
      </div>
      <div class="close-button" @click="closeHistory"></div>
      <div class="clear"></div>
    </div>
    <div class="date-box" @name="dataBox" id="dataBox"></div>
    <div class="record" @name="record"><img src="../images/record.png" @click="openHistory"></div>

    <div class="share-box">
      <div class="learn-info" @name="learnInfo">

      </div>
    </div>

// 禁止微信上下拖动
document.body.addEventListener("touchmove",function(event) {
  // console.log(event)
  if(!event.target.classList.contains('content')){ 
    event.preventDefault(); 
  } 
}, {passive: false})

window.addEventListener("orientationchange", function() {
  // Announce the new orientation number
  if (window.orientation && window.orientation !== 0) {
    document.getElementById('alert').style.display = "block"
  }
}, false)

if (window.orientation && window.orientation !== 0) {
  document.getElementById('alert').style.display = "block"
}

function showToast (text) {
  var toast = document.createElement("a")
  toast.setAttribute("id", "toast")
  toast.setAttribute("class", "toast")
  toast.innerHTML = text
  document.body.append(toast)
  function hideToast () {
    document.getElementById('toast').remove()
  }
  setTimeout(hideToast, 2000)
}
